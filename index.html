<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RPS Multiplayer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
</head>

<body>


  <header>
    <nav class="#26a69a teal lighten-1">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Rock Paper Scissors</a>
      </div>
    </nav>
  </header>


  <div id="modal1" class="modal top-sheet close-modal">
    <div class="modal-content title">
      <h4 class="modal-header">Enter Your Name</h4>
      <div class="row title">
        <form class="col s12 close-modal" id="name-form">
          <div class="row name-field">
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea name-input"></textarea>
              <label for="textarea1">Name</label>
            </div>
          </div>
        </form>
      </div>
      <a class="waves-effect waves-light btn-small start-btn pulse">Start</a>
    </div>
  </div>


  <div class="container" id="container">


    <div class="row" id="player-row">

      <div class='progress' id='progress-bar'>
        <div class='indeterminate'></div>
      </div>

      <div class="col s3" id="p1-col">
        <h3 class="header player-1 player-name">Player 1</h3>
        <div class="card horizontal player-card hoverable" id="p1-card">
          <div class="card-stacked">
            <div class="card-content p1-content">
            </div>
            <div class="card-action player-action p1-action">
            </div>
          </div>
        </div>
      </div>



      <div class="col s6" id="game-col">
        <div class="card game-card">
          <div class="card-content" id="game-title">
            <p class="card-title game-status" id="game-status">Welcome!</p>
          </div>
          <div class="card-action" id="option-card">
            <div class="p1-option option-area">
            </div>
            <div class="p2-option option-area">
            </div>
          </div>
        </div>
      </div>




      <div class="col s3" id="p2-col">
        <h3 class="header player-2 player-name">Player 2</h3>
        <div class="card horizontal player-card hoverable" id="p2-card">
          <div class="card-stacked">
            <div class="card-content p2-content">
            </div>
            <div class="card-action player-action p2-action">
            </div>
          </div>
        </div>
      </div>
    </div>



    <div class="divider"></div>



    <div class="section" id="message-section">
      <div class="row">
        <div class="col s12">
          <div class="card message-card">
            <div class="card-title" id="message-header">
              <h4 class="message-title">Group Chat</h4>
            </div>
            <div class="divider"></div>
            <div class="card-content" id="message-content">
              <div id="messages">
              </div>
              <div class="card-action" id="message-action">
                <form id="message-form" action="#">
                  <div class="input-field col s12 message-text" id="message-text">
                    <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                    <label for="textarea2" id="chat-label">Chat Message</label>
                  </div>
                </form>
                <button class="btn waves-effect waves-light send-btn" type="submit" name="action">
                  <i class="material-icons right send-icon">send</i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
