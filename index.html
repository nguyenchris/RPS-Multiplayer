<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>



  <header>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Rock Paper Scissors</a>
      </div>
    </nav>
  </header>




  <div class="container">



    <div class="section">
      <div class="row">
        <div class="col s12">

        </div>
      </div>
    </div>





    <div class="divider"></div>





    <div class="section">
      <div class="row">
        <div class="col s12 m5">
          <div class="card message-card">
            <div class="card-title">
              <h4 class="message-title">Group Chat</h4>
            </div>
            <div class="divider"></div>
            <div class="card-content" id="message-content">
              <div id="messages">
                <!-- <span id="message-filler"></span> -->


                <!-- implement hover effect where time fades or slides in of when sent -->
                <p>messagess</p>
                <p>messagess</p>
                <p>messagess</p>
                <p>messagess</p>
              </div>
              <div class="card-action" id="message-action">
                <form id="message-form" action="#">
                  <div class="input-field col s12 message-text">
                    <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                    <label for="textarea2">Chat Message</label>
                    <button class="btn waves-effect waves-light submit-btn" type="submit" name="action">
                      <i class="material-icons right send-icon">send</i>
                    </button>
                  </div>
                  <!-- <button id="submit" disabled type="submit" class="">
                    Send
                  </button> -->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
