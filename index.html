<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RPS Multiplayer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
</head>

<body>



  <header>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Rock Paper Scissors</a>
      </div>
    </nav>
  </header>




  <div class="container">


    <div class="row title">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea name-input"></textarea>
            <label for="textarea1">Name</label>
          </div>
        </div>
      </form>
      <a class="waves-effect waves-light btn-small start-btn">Start</a>
    </div>
    <!-- 
    <div class="row title">
      <form id="name-input">
        <div class="col s12">
          <div class="input-field inline">
            <input id="name_inline name_text_input" type="text" class="validate">
            <label for="name_inline">Name</label>
            <a class="waves-effect waves-light btn-small start-btn">Start</a>
          </div>
        </div>
      </form>
    </div> -->


    <div class="row">


      <div class="col s4">
        <h3 class="header player-1">Player 1</h3>
        <div class="card horizontal player-card">
          <div class="card-image">
            <img src="assets/images/profile.png" class="profile-img">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p>I am a very simple card. I am good at containing small bits of information.</p>
            </div>
            <div class="card-action">
              <a class="waves-effect waves-light btn rock-btn">Rock</a>
              <a class="waves-effect waves-light btn paper-btn">Paper</a>
              <a class="waves-effect waves-light btn scissors-btn">Scissors</a>
            </div>
          </div>
        </div>
      </div>



      <div class="col s4 m4">
        <h3 class="header player-1">Player 1</h3>
        <div class="card horizontal player-card">
          <div class="card-image">
            <img src="assets/images/profile.png" class="profile-img" id="p2">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p>I am a very simple card. I am good at containing small bits of information.</p>
            </div>
            <div class="card-action">
              <a class="waves-effect waves-light btn rock-btn">Rock</a>
              <a class="waves-effect waves-light btn paper-btn">Paper</a>
              <a class="waves-effect waves-light btn scissors-btn">Scissors</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="row">
        <div class="col s12">
          <!-- <img src="assets/images/paper.jpg" alt="Paper">
          <img src="assets/images/rock.jpg" alt="Rock">
          <img src="assets/images/scissors.jpg" alt="Scissors"> -->
        </div>
      </div>
    </div>





    <div class="divider"></div>





    <div class="section">
      <div class="row">
        <div class="col s12 m5">
          <div class="card message-card">
            <div class="card-title">
              <h4 class="message-title">Group Chat</h4>
            </div>
            <div class="divider"></div>
            <div class="card-content" id="message-content">
              <div id="messages">


                <!-- implement hover effect where time fades or slides in of when sent -->
              </div>
              <div class="card-action" id="message-action">
                <form id="message-form" action="#">
                  <div class="input-field col s12 message-text" id="message-text">
                    <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                    <label for="textarea2" id="chat-label">Chat Message</label>
                  </div>
                </form>
                <button class="btn waves-effect waves-light send-btn" type="submit" name="action">
                  <i class="material-icons right send-icon">send</i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- <label class="" for="message">Message...</label> -->


    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
